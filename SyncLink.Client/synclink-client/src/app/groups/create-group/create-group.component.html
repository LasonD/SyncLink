<div class="card mx-auto shadow-lg mt-4" style="max-width: 600px;">
  <div class="card-body">
    <form [formGroup]="createGroupForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label fw-bold">Name</label>
        <input type="text" class="form-control form-control-lg" id="name" formControlName="name" placeholder="Enter group name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="invalid-feedback d-block text-start">
          <div *ngFor="let error of getErrors(name)">{{ error }}</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label fw-bold">Description</label>
        <textarea class="form-control form-control-lg" id="description" formControlName="description" placeholder="Enter group description"></textarea>
        <div *ngIf="description.invalid && (description.dirty || description.touched)" class="invalid-feedback d-block text-start">
          <div *ngFor="let error of getErrors(description)">{{ error }}</div>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="isPrivate" formControlName="isPrivate">
          <label class="form-check-label" for="isPrivate">Private Group</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg w-100" [disabled]="createGroupForm.invalid">Create Group</button>
    </form>
  </div>
</div>
