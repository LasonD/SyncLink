<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Rooms
    </mat-panel-title>
  </mat-expansion-panel-header>

  <mat-list-item *ngFor="let room of rooms"
                 (click)="openRoom(room.id)"
                 [ngClass]="{'selected': selectedRoomId === room.id}">
    <div class="grid-container">
      <span class="mat-line">{{room.name}}</span>
      <a mat-icon-button aria-label="Start chat with member">
        <mat-icon>chat</mat-icon>
      </a>
    </div>
  </mat-list-item>

  <mat-list-item (click)="createRoom()" class="create-room">
    <div class="grid-container">
      <span class="mat-line">Create room</span>
      <a mat-icon-button aria-label="Create new room">
        <mat-icon>add</mat-icon>
      </a>
    </div>
  </mat-list-item>

</mat-expansion-panel>
