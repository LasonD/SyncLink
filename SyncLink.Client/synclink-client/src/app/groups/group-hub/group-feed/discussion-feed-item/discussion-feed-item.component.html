<mat-card class="feed-item">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ item.wordPhrase }}</mat-card-title>
    <mat-card-subtitle>Posted by: {{ item.Author?.Name || 'Anonymous' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ item.DescriptionOrQuestion }}
    </p>
    <div *ngFor="let discussionItem of item.DiscussionItems">
      <p>{{ discussionItem.Text }}</p>
      <div>
        <span>Upvotes: {{ discussionItem.UpVotesCount }}</span>
        <span>Downvotes: {{ discussionItem.DownVotesCount }}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
