<mat-card class="feed-item">
  <mat-card-header>
    <mat-card-title>{{ item.topic }}</mat-card-title>
    <mat-card-subtitle>Quiz</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ item.question }}
    </p>
    <mat-list>
      <mat-list-item *ngFor="let option of item.options">
        {{ option.text }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>VOTE</button>
  </mat-card-actions>
</mat-card>
