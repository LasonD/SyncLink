<mat-card class="feed-item">
  <mat-card-header>
    <mat-card-title>{{ item.question }}</mat-card-title>
    <mat-card-subtitle>Voting</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let option of item.votingOptions">
        {{ option.text }} (Votes: {{ option.votes.length }})
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>VOTE</button>
  </mat-card-actions>
</mat-card>
