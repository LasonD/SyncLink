<mat-card class="form-card">
  <mat-card-title class="m-4">Create Words Chain Game</mat-card-title>
  <mat-card-content>
    <form [formGroup]="createWordsChainForm" (ngSubmit)="onSubmit()">

      <div class="form-field">
        <mat-form-field class="example-full-width">
          <mat-label>Words Chain Game Topic</mat-label>
          <input matInput formControlName="topic">
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>

      <div class="form-field">
        <button mat-raised-button color="primary" [disabled]="createWordsChainForm.invalid">Submit</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
