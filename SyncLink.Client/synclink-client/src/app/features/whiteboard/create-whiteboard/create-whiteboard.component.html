<mat-card class="form-card">
  <mat-card-title class="m-4">Create Whiteboard</mat-card-title>
  <mat-card-content>
    <form [formGroup]="createWhiteboardForm" (ngSubmit)="onSubmit()">

      <div class="form-field">
        <mat-form-field class="example-full-width">
          <mat-label>Whiteboard Name</mat-label>
          <input matInput formControlName="whiteboardName">
        </mat-form-field>
      </div>

      <div class="form-field">
        <button mat-raised-button color="primary" [disabled]="createWhiteboardForm.invalid">Submit</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
